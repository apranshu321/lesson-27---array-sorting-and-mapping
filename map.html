<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapping</title>
</head>
<body>
    <p>Multiply every element in the array with 10:</p>
    <p id="result"></p>
    <script>
        arr = [2,5,3,7]
        function multiplying(num){
            return num*10
        }
        
        var new_arr = arr.map(multiplying)
        document.getElementById("result").innerHTML = new_arr;
    </script>
</body>
</html>
