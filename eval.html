<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval</title>
</head>
<body>
    <p id="result"></p>
    <script>
        a = 5
        b = eval("5")
        total = a + b
        document.getElementById("result").innerHTML = total
    </script>
</body>
</html>
